<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/button-counter.js"></script>
</head>
<body onload="change(0)">
    <button class="btn btn-outline-danger btn-sm" onclick="change(-1)">Sub from input <span class="badge badge-light">-1</span></button>
    <input id="inp" type="number" readonly>
    <button class = "btn btn-outline-primary btn-sm" onclick="change(+1)">Add to input <span class="badge badge-pill badge-danger">+1</span></button>
</body>
</html>
